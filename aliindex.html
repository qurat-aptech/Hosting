<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Showcase</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .car-card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      transition: transform 0.3s;
    }
    .car-card:hover {
      transform: scale(1.02);
    }
    .car-image {
      height: 200px;
      object-fit: cover;
      width: 100%;
    }
    .btn-view {
      background-color: #007bff;
      color: white;
    }
    .btn-view:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸš— Car Gallery</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row g-4">

      <!-- Car Card -->
      <div class="col-md-4">
        <div class="car-card p-3">
          <img src="https://images.unsplash.com/photo-1616004667146-4f60f33f3edc" alt="Car Image" class="car-image mb-3">
          <h5 class="card-title">2023 Mustang GT</h5>
          <p class="card-text">A powerful American muscle car with a sleek design and roaring V8 engine.</p>
          <button class="btn btn-view w-100" onclick="showDetails('2023 Mustang GT')">View Details</button>
        </div>
      </div>

      <!-- Add more car cards as needed -->
      <!-- Just copy and paste the div.col-md-4 -->

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 Car Gallery. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function showDetails(carName) {
      alert("You clicked on " + carName + "!");
    }
  </script>
</body>
</html>
