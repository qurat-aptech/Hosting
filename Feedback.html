<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .feedback-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 2rem 2rem 1.5rem 2rem;
            border-radius: .75rem;
            box-shadow: 0 0 16px rgba(0,0,0,.05);
        }
        .form-label {
            font-weight: 500;
        }
        .thank-you {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-container">
            <h2 class="mb-4 text-center">We value your feedback</h2>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (optional)</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email (optional)</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Your Feedback*</label>
                    <textarea class="form-control" id="feedback" rows="4" required placeholder="Enter your feedback"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div>
                        <span class="me-2">1</span>
                        <input type="range" class="form-range" min="1" max="5" id="rating" value="3" style="width:80%; display:inline-block;">
                        <span class="ms-2">5</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
            <div class="thank-you text-center mt-4">
                <h4>Thank you for your feedback!</h4>
                <p>We appreciate your input.</p>
                <button class="btn btn-outline-primary" onclick="resetForm()">Submit Again</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        const thankYouMsg = document.querySelector('.thank-you');
        feedbackForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Optionally, here you can send data to your backend server using fetch/AJAX
            feedbackForm.style.display = 'none';
            thankYouMsg.style.display = 'block';
        });

        function resetForm() {
            feedbackForm.reset();
            thankYouMsg.style.display = 'none';
            feedbackForm.style.display = 'block';
        }
    </script>
</body>
</html>
