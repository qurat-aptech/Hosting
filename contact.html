<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Sportify</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .contact-section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #111;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .contact-section p {
      text-align: center;
      color: #555;
      margin-bottom: 40px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-info {
      flex: 1 1 40%;
    }

    .contact-info h3 {
      font-size: 1.5rem;
      color: #111;
      margin-bottom: 10px;
    }

    .contact-info p {
      color: #555;
      margin: 8px 0;
      line-height: 1.6;
    }

    .contact-form {
      flex: 1 1 50%;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ffcc00;
    }

    .contact-form button {
      background-color: #ffcc00;
      color: #111;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #111;
      color: #ffcc00;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      .contact-info, .contact-form {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or want to collaborate with <strong>Sportify</strong>? Send us a message — we’d love to hear from you!</p>

    <div class="contact-container">
      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Email:</strong> contact@sportify.com</p>
        <p><strong>Phone:</strong> +92 300 1234567</p>
        <p><strong>Address:</strong> Sports Avenue, Karachi, Pakistan</p>
        <p>Follow us on social media for updates and highlights!</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
